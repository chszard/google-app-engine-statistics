<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawVisualizationByBars);
        google.charts.setOnLoadCallback(drawVisualizationByLines);
        var row_data = JSON.parse('{{data}}');
        function drawVisualizationByBars() {
        // Some raw data (not necessarily accurate)
            var data = google.visualization.arrayToDataTable(row_data.data);
            var options = {
            title : row_data.title + " 건수",
            vAxis: {title: '[단위 :개]'},
            hAxis: {title: '년도'},
            seriesType: 'bars'}
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div_bars'));
            chart.draw(data, options);
        }
        function drawVisualizationByLines() {
        // Some raw data (not necessarily accurate)
            var data = google.visualization.arrayToDataTable(row_data.data);
            var options = {
            title : row_data.title + " 추이",
            vAxis: {title: '[단위 :개]'},
            hAxis: {title: '년도'},
            seriesType: 'line'}            
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div_lines'));
            chart.draw(data, options);
        }
    </script>
  </head>
  <body>
    <div id="chart_div_bars" style="width: 900px; height: 500px;"></div>
    <div id="chart_div_lines" style="width: 900px; height: 500px;"></div>
    출처: <a href="http://www.index.go.kr/potal/main/EachDtlPageDetail.do?idx_cd=2767">국가지표체계</a>
  </body>
</html>
